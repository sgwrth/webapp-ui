<div *ngIf="employeeToBeModified.length">
  <h2>employee-modify.component</h2>
  <div *ngFor="let empl of employeeToBeModified">
    <form #employeeForm (ngSubmit)="modifyEmployee(empl)">
    <div>
      <div>
        <label for="firstName">First name: </label>
        <mat-form-field>
          <input matInput id="firstName" [(ngModel)]="empl.firstName"
              name="firstName">
        </mat-form-field>
      </div>
      <div>
        <label for="lastName">Last name: </label>
        <mat-form-field>
          <input matInput id="lastName" [(ngModel)]="empl.lastName"
              name="lastName">
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button type="submit">SUBMIT</button>
      </div>
    </div>
    </form>
  </div>
</div>
