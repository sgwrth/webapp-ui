<h2>{{ 'upload.header' | translate }}</h2>

<div>
    <span>
       {{ 'upload.click' | translate }} 
    </span>
    <span>
        <a (click)="openUploadDialog()">{{ 'upload.here' | translate }}</a>
    </span>
    <span>
        {{ 'upload.toUploadFile' | translate }}
    </span>
</div>

<h3>{{ 'upload.yourUploads' | translate }}</h3>

<div *ngIf="null == uploads[0]">
    No data found<br /><br />
</div>

<div *ngIf="null != uploads[0]">
<table mat-table [dataSource]="datasource!" matSort>
    <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Path</th>
        <td mat-cell *matCellDef="let item">{{ item.filePath }}</td>
    </ng-container>
    <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>File</th>
        <td mat-cell *matCellDef="let item">{{ item.fileName }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<mat-paginator
        [length]="uploads.length"
        [pageSizeOptions]="[5, 10, 50]"
        [showFirstLastButtons]="firstLastButtons"
>
</mat-paginator>
